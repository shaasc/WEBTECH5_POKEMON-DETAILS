<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Detail</title>
    <link rel="stylesheet" href="detail.css" />
    
  </head>
  <body>
    <main class="detail-main main">
      <header class="header">
        <div class="header-wrapper">
          <div class="header-wrap">
            <a href="index.html" class="back-btn-wrap">
              <img
                src="icon/left-arrow.png"
                alt="back to home"
                class="back-btn"
                id="back-btn"/>              
            </a>
            <div class="name-wrap">
              <h1 class="name"></h1>
            </div>
          </div>
          <div class="pokemon-id-wrap">
            <p class="body2-fonts"></p>
          </div>
        </div>
      </header>
      <div class="featured-img">
        <a href="#" class="arrow left-arrow" id="leftArrow">
          <img src="icon/previous.png" alt="previous" />
        </a>
        <div class="detail-img-wrapper">
          <img src="" alt="" />
        </div>
        <a href="#" class="arrow right-arrow" id="rightArrow">
          <img src="icon/forward.png" alt="forward" />
        </a>
      </div>
      <div class="detail-card-detail-wrapper">
        <div class="power-wrapper">
          <p class="body3-fonts type grass"></p>
          <p class="body3-fonts type poison"></p>
        </div>
        <p class="body2-fonts about-text">About</p>       
        <div class="pokemon-detail-wrapper">
          <div class="pokemon-detail-wrap">
            <div class="pokemon-detail">
              <img src="icon/weight.png" alt="weight" />
              <p class="body3-fonts weight"></p>
            </div>
            <p class="caption-fonts">Weight</p>
          </div>
          <div class="pokemon-detail-wrap">
            <div class="pokemon-detail">
              <img src="icon/height.png" alt="height" class="straighten" />
              <p class="body3-fonts height"></p>
            </div>
            <p class="caption-fonts">Height</p>
          </div>
          <div class="pokemon-detail-wrap">
            <div class="pokemon-detail move"></div>
            <p class="caption-fonts">Ability</p>
          </div>
        </div>
        <p class="body3-fonts pokemon-description"></p>        
        <p class="body2-fonts about-text">Base Stats</p>
        <div class="stats-wrapper">
          <div class="stats-wrap" data-stat="HP">
            <p class="body3-fonts stats">HP</p>
            <p class="body3-fonts stat-value"></p>
            <div class="stat-bar">
                <div class="stat-fill"></div>
            </div>
          </div>
          <div class="stats-wrap" data-stat="Attack">
            <p class="body3-fonts stats">ATK</p>
            <p class="body3-fonts stat-value"></p>
            <div class="stat-bar">
                <div class="stat-fill"></div>
            </div>
          </div>
          <div class="stats-wrap" data-stat="Defense">
            <p class="body3-fonts stats">DEF</p>
            <p class="body3-fonts stat-value"></p>
            <div class="stat-bar">
                <div class="stat-fill"></div>
            </div>
          </div>
          <div class="stats-wrap" data-stat="Sp-Attack">
            <p class="body3-fonts stats">S.ATK</p>
            <p class="body3-fonts stat-value"></p>
            <div class="stat-bar">
                <div class="stat-fill"></div>
            </div>
          </div>
          <div class="stats-wrap" data-stat="Sp-Defense">
            <p class="body3-fonts stats">S.DEF</p>
            <p class="body3-fonts stat-value"></p>
            <div class="stat-bar">
                <div class="stat-fill"></div>
            </div>
          </div>
          <div class="stats-wrap" data-stat="Speed">
            <p class="body3-fonts stats">SPEED</p>
            <p class="body3-fonts stat-value"></p>
            <div class="stat-bar">
                <div class="stat-fill"></div>
            </div>
          </div>
        </div>  
    </main>
    <script src="detail.js"></script>
  </body>
</html>
